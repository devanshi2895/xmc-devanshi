        <h1>How to market your opening ceremony
        </h1>
        <h3>Let’s say you finally moved one step closer to your dream and started an organic food store. Sleepless nights, huge cost investments, partnerships… </h3>
        <h3>How do you ensure your efforts aren’t in vain? A strategic marketing campaign that you launch right before opening the door to the public can solidify all your previous actions. Here’s how to market your opening event:
        </h3>
        <h3>Create a story
        Decide which impact an opening event should create on the target audience. Align your storytelling skills with the key goals of an event and create a story that will be remembered. From a video to a catchy copy, there are many outfits for your brand’s story.
        </h3>
        <h3>Build social media campaigns
        It’s important to get in social media at least few weeks before an event. With well targeted, buzzy social media campaigns you can substantially boost your event attendance. </h3>
        <h3>The golden rule is the following: catchy texts, relevant hashtags, attention-grabbing visuals, as many videos as possible.</h3>
